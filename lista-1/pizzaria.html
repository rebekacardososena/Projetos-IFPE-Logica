<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
</head>
<body>
    <script>
        let conta = Number(prompt("Digite o valor da conta R$: "));
        let clientes = Number(prompt("Digite a quantidade de pessoas para dividir a conta: "));
        let divisao = conta / clientes;
        alert("o valor da conta foi " + conta + "\nDividido por : "+ clientes + " pessoas." + "\nO valor para pagamento por pessoa ficou R$: " + divisao);
    </script>
</body>
</html>
