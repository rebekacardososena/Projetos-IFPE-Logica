<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Digite a primeira nota: "));
        let n2 = Number(prompt("Digite a segunda nota: "));
        let soma = n1 + n2;
        let media = soma / 2;
        alert("A Soma das notas é: " + soma + "\nA média dela é: " + media);
    </script>
</body>
</html>
