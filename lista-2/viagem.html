<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
</head>
<body>
    <script>
        let dias = Number(prompt("Digite a quantidade de dias: "));
        let horas = Number(prompt("Digite a quantidade de horas "));
        let diasHoras = dias * 24;
        let horasTotais = diasHoras + horas ;
        alert("A conversão da dias para horas de viagem é, " + diasHoras + " horas." + "\nO total de horas de viagem é, " + horasTotais + " horas.");
    </script>
</body>
</html>
