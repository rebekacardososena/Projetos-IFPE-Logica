<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizinhos</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número: "));
        let vizinho1 = numero - 1;
        let vizinho2 = numero + 1;
        alert("O número digitado foi " + numero + "\nO seu antecessor é : " + vizinho1 + "\nO seu sucessor é : " +vizinho2 );
    </script>
</body>
</html>
