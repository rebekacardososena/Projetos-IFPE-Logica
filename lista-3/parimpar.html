<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou Par?</title>
</head>
<body>
  <script>
  let n = Number(prompt("Digite um número:"));
  if (n % 2 === 0) {
    alert("O número " + n + " é Par");
  } else {
    alert("O número " + n + " é Ímpar");
  }
  </script>
</body>
</html>
