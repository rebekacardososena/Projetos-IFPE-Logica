<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>
</head>
<body>
    <header>Farmacia</header>
    <p>Medicamento: <input type="text" id="descricaoMedicamento"/></p>
    <p>Preço do Medicamento <input type="text" id="precoMedicamento"/></p>
    <p><button id="btnCalculo">Calcular</button></p>
    <p id="exibirMensagem"></p>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function calcularPromo() {
                const medicamento = document.getElementById("descricaoMedicamento").value;
                const precoMedicamento = parseFloat(document.getElementById("precoMedicamento").value);
                const exibirMensagem = document.getElementById("exibirMensagem");

                if (isNaN(precoMedicamento) || precoMedicamento <= 0) {
                    alert("Por favor, digite um preço maior que zero");
                    document.getElementById("precoMedicamento").focus();
                } else {
                    const precoPromo = Math.floor(precoMedicamento * 2);
                    exibirMensagem.textContent = (`Promoção do medicamento  ${medicamento} na promoção Leve 2 por R$ ${precoPromo.toFixed(0)}`);
                }
            }

            document.getElementById("btnCalculo").addEventListener("click", calcularPromo);
        });
    </script>
</body>
</html>
